<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties - Sustainability Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-color: #24B47E;
      --primary-dark: #1A8B60;
      --primary-light: #E8F7F1;
      --text-dark: #2D3748;
      --text-light: #718096;
      --white: #FFFFFF;
      --error-color: #FF5757;
      --warning-color: #FFC107;
      --border-radius: 16px;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #F7FAFC 0%, #EDF2F7 100%);
      min-height: 100vh;
      padding: 2rem;
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease-out;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      background: var(--white);
      padding: 1.5rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }

    .title {
      color: var(--text-dark);
      font-size: 1.75rem;
      font-weight: 700;
    }

    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: slideIn 0.6s ease-out;
    }

    .search-input {
      flex: 1;
      padding: 1rem 1.25rem;
      border: 2px solid #E2E8F0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--white);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(36, 180, 126, 0.1);
    }

    .button {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-primary {
      background: var(--primary-color);
      color: var(--white);
    }

    .button-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(36, 180, 126, 0.15);
    }

    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    .property-card {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease-out;
    }

    .property-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .property-type {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: var(--primary-light);
      color: var(--primary-color);
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .property-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--text-dark);
    }

    .property-address {
      color: var(--text-light);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .property-actions {
      display: flex;
      gap: 1rem;
    }

    .rate-button {
      background: var(--warning-color);
      color: var(--text-dark);
    }

    .rate-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.3s ease-out;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .close-button {
      position: absolute;
      right: 1.5rem;
      top: 1.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.2s;
    }

    .close-button:hover {
      color: var(--text-dark);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
        padding: 1rem;
      }

      .search-bar {
        flex-direction: column;
      }

      .property-grid {
        grid-template-columns: 1fr;
      }

      .button {
        width: 100%;
      }
    }

    /* Replace modal related CSS with these simpler styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: var(--card-shadow);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .close-button {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
    }

    .modal-content h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Properties</h1>
      <button class="button button-primary" onclick="showCreatePropertyModal()">Add New Property</button>
    </div>

    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search properties by name, type, or location..."
        onkeyup="searchProperties(this.value)">
      <select class="search-input" onchange="filterProperties(this.value)">
        <option value="">All Property Types</option>
        <option value="PROFESSIONAL">Professional</option>
        <option value="EDUCATIONAL">Educational</option>
        <option value="SPORTS">Sports</option>
        <option value="RESIDENTIAL">Residential</option>
        <option value="HOSPITAL">Hospital</option>
      </select>
    </div>

    <div id="propertyGrid" class="property-grid">
      <!-- Properties will be loaded here -->
      <div class="property-card">
        <span class="property-type">Loading...</span>
        <h3 class="property-name">Loading properties...</h3>
      </div>
    </div>
  </div>

  <div id="createPropertyModal" class="modal">
    <div class="modal-content">
      <button class="close-button" onclick="closeModal('createPropertyModal')">&times;</button>
      <h2>Add New Property</h2>
      <form id="createPropertyForm" onsubmit="handleCreateProperty(event)">
        <div class="form-group">
          <label for="propertyName">Property Name *</label>
          <input type="text" id="propertyName" required placeholder="Enter property name">
        </div>
        <div class="form-group">
          <label for="propertyType">Property Type *</label>
          <select id="propertyType" required>
            <option value="" disabled selected>Select property type</option>
            <option value="PROFESSIONAL">Professional</option>
            <option value="EDUCATIONAL">Educational</option>
            <option value="SPORTS">Sports</option>
            <option value="RESIDENTIAL">Residential</option>
            <option value="HOSPITAL">Hospital</option>
          </select>
        </div>
        <div class="form-group">
          <label for="addressLine1">Address Line 1</label>
          <input type="text" id="addressLine1" placeholder="Enter address line 1">
        </div>
        <div class="form-group">
          <label for="addressLine2">Address Line 2</label>
          <input type="text" id="addressLine2" placeholder="Enter address line 2 (optional)">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter city">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" placeholder="Enter country">
        </div>
        <div class="form-group">
          <label for="zipCode">ZIP Code</label>
          <input type="text" id="zipCode" placeholder="Enter ZIP code">
        </div>
        <button type="submit" class="button button-primary">Create Property</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch properties when page loads
    document.addEventListener('DOMContentLoaded', fetchProperties);

    // Fetch properties function
    async function fetchProperties() {
      try {
        const response = await fetch('/properties');
        if (!response.ok) {
          throw new Error('Failed to fetch properties');
        }
        const properties = await response.json();
        displayProperties(properties);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('propertyGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <p>Failed to load properties. Please try again later.</p>
                    </div>
                `;
      }
    }

    // Display properties
    const factorImages = {
      'Renewable Energy': "WKKpgzprQ5f_SIwlB_R-t.jpg",
      'Embodied Carbon': "v0coz3ScpNIejJlcZ0IdO.jpg",
      'Biodiversity': "ASHIClMmHNqCBL1byMgUm.jpg",
      'Social Value': "sjyxOsA_0kU_Wr_5y5WGQ.jpg"
    };

    // Update the property card HTML template
    function displayProperties(properties) {
      const grid = document.getElementById('propertyGrid');
      if (!properties || properties.length === 0) {
        grid.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem; background: var(--white); border-radius: var(--border-radius); box-shadow: var(--card-shadow);">
                <p style="color: var(--text-light); font-size: 1.1rem;">No properties found. Add a new property to get started.</p>
            </div>
        `;
        return;
      }

      grid.innerHTML = properties.map(property => `
        <div class="property-card">
            <div class="property-image"
                 style="background-image: url('${factorImages[property.factor]}')">
            </div>
            <div class="property-content">
                <span class="property-type">${property.type}</span>
                <span class="property-factor">${property.factor}</span>
                <h3 class="property-name">${property.name}</h3>
                <p class="property-address">
                    ${property.address_line_1 || ''}
                    ${property.address_line_2 ? `, ${property.address_line_2}` : ''}
                    ${property.city ? `, ${property.city}` : ''}
                    ${property.country ? `, ${property.country}` : ''}
                    ${property.zip_code ? ` - ${property.zip_code}` : ''}
                </p>
                <div class="property-actions">
                    <button
                        class="button rate-button"
                        onclick="goToRatingSustainability('${property.id}')"
                    >
                        Rate Sustainability
                    </button>
                </div>
            </div>
        </div>
    `).join('');
    }

    const styles = `
    .property-card {
        background: var(--white);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .property-image {
        width: 100%;
        height: 200px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: all 0.3s ease;
    }

    .property-card:hover .property-image {
        transform: scale(1.05);
    }

    .property-content {
        padding: 1.5rem;
    }

    .property-type,
    .property-factor {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1rem;
        margin-right: 0.5rem;
    }

    .property-type {
        background-color: var(--primary-light);
        color: var(--primary-color);
    }

    .property-factor {
        background-color: #FFE4E8;
        color: #FF4D6A;
    }

    .property-name {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: var(--text-dark);
    }

    .property-address {
        color: var(--text-light);
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        line-height: 1.5;
    }

    .property-actions {
        display: flex;
        gap: 1rem;
    }

    .rate-button {
        background: var(--warning-color);
        color: var(--text-dark);
    }

    .rate-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
    }

    /* Factor-specific styles */
    .property-factor[data-factor="Renewable Energy"] {
        background-color: #E8F7F1;
        color: #24B47E;
    }

    .property-factor[data-factor="Embodied Carbon"] {
        background-color: #EDF2FF;
        color: #3182CE;
    }

    .property-factor[data-factor="Biodiversity"] {
        background-color: #F0FFF4;
        color: #38A169;
    }

    .property-factor[data-factor="Social Value"] {
        background-color: #FAF5FF;
        color: #805AD5;
    }
`;

    // Add this JavaScript function to apply factor-specific styles
    function applyFactorStyles() {
      const factorBadges = document.querySelectorAll('.property-factor');
      factorBadges.forEach(badge => {
        badge.setAttribute('data-factor', badge.textContent);
      });
    }

    // Call this after the properties are rendered
    document.addEventListener('DOMContentLoaded', () => {
      // Add styles to document
      const styleSheet = document.createElement('style');
      styleSheet.textContent = styles;
      document.head.appendChild(styleSheet);

      // Initial property display
      displayProperties(mockProperties);

      // Apply factor-specific styles
      applyFactorStyles();
    });

    // Add this function to handle rating navigation
    function goToRatingSustainability(propertyId) {
      // You can add validation or additional logic here if needed
      window.location.href = `/rate-sustainability.html?id=${propertyId}`;
    }

    // Modal functions
    function showCreatePropertyModal() {
      const modal = document.getElementById('createPropertyModal');
      modal.style.display = 'block';
      // Force reflow
      modal.offsetHeight;
      modal.classList.add('active');

      // Reset form
      document.getElementById('createPropertyForm').reset();

      // Re-trigger animations
      const formGroups = modal.querySelectorAll('.form-group');
      formGroups.forEach(group => {
        group.style.animation = 'none';
        group.offsetHeight; // Force reflow
        group.style.animation = '';
      });
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('active');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
    }

    // Updated click outside handler
    window.onclick = function (event) {
      if (event.target.classList.contains('modal')) {
        closeModal(event.target.id);
      }
    }

    // Handle property creation
    async function handleCreateProperty(event) {
      event.preventDefault();
      const form = event.target;

      const propertyData = {
        name: document.getElementById('propertyName').value,
        type: document.getElementById('propertyType').value,
        address_line_1: document.getElementById('addressLine1').value,
        address_line_2: document.getElementById('addressLine2').value,
        city: document.getElementById('city').value,
        country: document.getElementById('country').value,
        zip_code: document.getElementById('zipCode').value
      };

      try {
        const response = await fetch('/properties', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(propertyData)
        });

        if (!response.ok) {
          throw new Error('Failed to create property');
        }

        closeModal('createPropertyModal');
        form.reset();
        fetchProperties();
        alert('Property created successfully!');
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to create property. Please try again.');
      }
    }

    // Search function
    function searchProperties(searchText) {
      const cards = document.querySelectorAll('.property-card');
      searchText = searchText.toLowerCase();

      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(searchText) ? 'block' : 'none';
      });
    }

    // Filter function
    function filterProperties(type) {
      const cards = document.querySelectorAll('.property-card');

      cards.forEach(card => {
        const propertyType = card.querySelector('.property-type').textContent;
        card.style.display = !type || propertyType === type ? 'block' : 'none';
      });
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
      if (event.target.className === 'modal') {
        event.target.style.display = 'none';
      }
    }
  </script>
</body>

</html>
